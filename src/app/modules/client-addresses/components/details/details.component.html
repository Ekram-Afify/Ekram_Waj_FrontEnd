                                                                                            </div>
                                                                                        </div>
                                                                                    </div>
                                                                                </div>
                                                                            </div>
                                                                        </div>
  
  
                                                                        <div
                                                                            class="section-form-field design-form-field-researchAcquisitionAdmin form-field-Type-of-submission">
                                                                            <div class="section-inside">
                                                                                <div
                                                                                    class="text-form-field-researchAcquisitionAdmin text-left color-gray col-sm-2 col-12">
                                                                                    {{ 'title ' |localize }}
                                                                                </div>
                                                                                <div
                                                                                    class="col container-Engine-information">
                                                                                    <div class="row">
                                                                                        <div
                                                                                            class="col-12 list-Engine-information">
                                                                                            <div
                                                                                                class="section-form-field">
                                                                                                <span
                                                                                                    class="ui-float-label section-clear-input design-float-input">
                                                                                                    <input
                                                                                                    disabled
                                                                                                    value="{{customerAddress.title}}"
                                                                                                        name="nameAr"
                                                                                                        class="float-input floatInput1"
                                                                                                        #title
                                                                                                        type="text"
                                                                                                        size="30"
                                                                                                        pInputText>
                                                                                                </span>
                                                                                                
                                                                                            </div>
                                                                                        </div>
                                                                                    </div>
                                                                                </div>
                                                                            </div>
                                                                        </div>
  
                                                                        <div
                                                                        class="section-form-field design-form-field-researchAcquisitionAdmin form-field-Type-of-submission">
                                                                        <div class="section-inside">
                                                                            <div
                                                                                class="text-form-field-researchAcquisitionAdmin text-left color-gray col-sm-2 col-12">
                                                                                {{ 'langLat ' |localize }}
                                                                            </div>
                                                                            <div
                                                                                class="col container-Engine-information">
                                                                                <div class="row">
                                                                                    <div
                                                                                        class="col-12 list-Engine-information">
                                                                                        <div
                                                                                            class="section-form-field">
                                                                                            <span
                                                                                                class="ui-float-label section-clear-input design-float-input">
                                                                                                <input
                                                                                                disabled
                                                                                                    name="description"
                                                                                                    value="{{customerAddress.langLat}}"
                                                                                                    class="float-input floatInput1"
                                                                                                    #title
                                                                                                    type="text"
                                                                                                    size="30"
                                                                                                    pInputText>

                                                                                                        alt=""
                                                                                                        /></span> -->
                                                                                            </span>
                                                                                        </div>
                                                                                    </div>
                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                       
                                                                    
  
                                                                    </div>
                                                             
                                                                </div>
                                                            </div>
                                                            <div class="button-directions">
                                                                <!-- <button
                                                                    class="btn border-gray ml-2 col color-Jade button-design button-cancel-step-form" (click)="cancel()">{{ 'Cancel' |localize }}</button> -->
                                                                <button type="button" (click)="back()"
                                                                    class="btn border-gray mr-2 col color-white background-color-Jade button-design">{{ 'Back' |localize }}</button>
                                                            </div>
                                                        </form>
                                                   
                                            </div>
                                        </div>
                                        <br>
                                    </div>
                                </div>
                            </li>
  
                        </ul>
                    </div>
                </div>
            </div>
  
        </div>
  
    </div>
  </div>

<div
bsModal
  #destinationFram="bs-modal"
  class="modal fade left"
  id="frameModalTop"
  tabindex="-1"
  userType="dialog"
  aria-labelledby="myModalLabel"
  aria-hidden="true"
  style="overflow: auto;
  "
>
  <div class="modal-dialog" userType="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4
          class="modal-title w-100 font-weight-bold"
          style="text-align: left;"
        >
          {{
            "Chooselocation" | localize
          }}
        </h4>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
          (click)="destinationFram.hide()"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body mx-3">
        <div class="col-md-12">
          <!-- <div class="form-group">
            <label></label>
            <input
              type="text"
              class="form-control"
              (keydown.enter)="$event.preventDefault()"
              placeholder="{{ 'SearchNearestLocation' | localize }}"
              [(ngModel)]="destinationAddress"
              autocorrect="off"
              autocapitalize="off"
              spellcheck="off"
              type="text"
              #destinationsearch
            />
          </div> -->

          <agm-map
            (mapClick)="destinationplaceMarker($event)"
            [latitude]="destinationlatitude"
            [longitude]="destinationlongitude"
            [zoom]="zoom"
          >
            <agm-marker
              [latitude]="destinationlatitude"
              [longitude]="destinationlongitude"
              [markerClickable]="true"
              [markerDraggable]="true"
              (dragEnd)="destinationmarkerDragEnd($event)"
              (markerClick)="destinationmarkerDragEnd($event)"
            >
            </agm-marker>
          </agm-map>

          <img
            src="assets/images/mylocation.png"
            style="width: 36px;"
            (click)="destinationsetCurrentLocation()"
          />
        </div>
      </div>
      <div class="modal-footer d-flex justify-content-center">
        <!-- <button
          mdbBtn
          color="unique"
          class="waves-light"
          (click)="destinationFram.hide(); setdestinationAddress()"
          mdbWavesEffect
        >
          {{ "OK" | localize }}
        </button> -->
      </div>
    </div>
  </div>
</div>
